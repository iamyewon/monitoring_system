            </table>

    <!-- Modal -->
    <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="add-modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content add-modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-modal-title">ADD</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-box">
                            <label for="username">User name</label>
                            <input type="text" id="username" name="username" autocomplete="off">
                            <p class="messege"></p>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" autocomplete="off">
                            <p class="messege"></p>
                        </div>
                        <div class="input-box">
                            <label for="telephone">Telephone</label>
                            <input type="text" id="username" name="username" autocomplete="off">
                            <p class="messege"></p>
                        </div>
                        <div class="input-box">
                            <label for="role">Role</label>
                            <select name="role" id="role">
                                <option value="super">SUPER</option>
                                <option value="admin">ADMIN</option>
                                <option value="user">USER</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" autocomplete="off">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                    <button type="button" class="btn btn-primary">SAVE</button>
                </div>
            </div>
        </div>
    </div>
</body>
